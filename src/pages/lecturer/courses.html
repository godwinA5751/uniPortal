<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assigned Courses</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%3E%3Ctext%20x%3D%2250%22%20y%3D%2250%22%20font-size%3D%2250%22%20text-anchor%3D%22middle%22%20dominant-baseline%3D%22middle%22%3E%F0%9F%8E%93%3C%2Ftext%3E%3C%2Fsvg%3E">
  <link rel="stylesheet" href="/src/pages/lecturer/lecturer.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <a class="back" href="dashboard.html">
    <i class="material-icons">arrow_back</i>
    <span>Back</span>
  </a>

  <div class="body flex">
    <header>
      <h2>Assigned Courses</h2>
    </header>

    <main>
      <ul id="course-list"></ul>
    </main>
  </div>

  <script>

    const courses = ["Math 101", "English 201", "CS 301"];
    const courseList = document.getElementById("course-list");
    courses.forEach(course => {
      const li = document.createElement("li");
      li.textContent = course;
      li.style.padding = "10px";
      li.style.borderBottom = "1px solid #ddd";
      courseList.appendChild(li);
    });
  </script>
</body>

</html>
